<!DOCTYPE html>
<html lang="en">

                <label for="javascript">
                    <input type="radio" class="cantidad" id="javascript" name="boardSize" value="6">
                    <span>6 en línea</span>
                    </label><br>
            </div>
            <div class="playBtn">

                <button id="btn_play" class=""><img class="" id="fichaBtn" src="img/ficha1.png"><span> Jugar</span></button>

        <div class="gameInfo">
            <div class="turno" id="player1">
                <h2>Turno jugador 1</h2>
            </div>

            <div id="theWinnerIs" class="inactive">
                <h2 id="quienGano"></h2>
            </div>

            <div id="tmp">
                <h2>Tiempo restante</h2>
                <h2 id="cronometro"></h2>
            </div>

                <h2>Turno jugador 2</h2>
