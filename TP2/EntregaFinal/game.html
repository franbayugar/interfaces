<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puro Vicio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/game.js"></script>
    
</head>
<body>
     <!-- ***** Preloader Start ***** -->
     <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"><img src="assets/images/logo-gamer 2.png" alt=""></span>
            <div class="dots">
                <span><img src="assets/images/logo-gamer 2.png" alt=""></span>
                <span><img src="assets/images/logo-gamer 2.png" alt=""></span>
                <span><img src="assets/images/logo-gamer 2.png" alt=""></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->
    <header class="header">
        <div class="hamburguesa">
            <img src="assets/images/hamburguesa.png" alt="">
        </div>
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo-gamer 1.png" alt=""></a>
        </div>
        <div class="user">
            <a href="registerForm.html"> <img src="assets/images/contacto.png" alt=""></a>
        </div>
    </header>
    <nav class="menu">
        <div class="header-menu">
            <div class="logo">
                <img src="assets/images/logo-gamer 1.png" alt="">
            </div>
            <div class="cerrar_menu">
                <img src="assets/images/close.png" alt="">
            </div>
        </div>
        <div class="subtitulo_menu">
            <h3>Categorías</h3>
        </div>
        <ul class="botones_menu">
            <li>Multijugador <img class="chevron" src="assets/images/chevron.png" alt=""></li>
            <li>Acción <img class="chevron" src="assets/images/chevron.png" alt=""></li>
            <li>Aventuras <img class="chevron" src="assets/images/chevron.png" alt=""></li>
            <li>Carreras <img class="chevron" src="assets/images/chevron.png" alt=""></li>
            <li>Clásicos <img class="chevron" src="assets/images/chevron.png" alt=""></li>
            <li>Infantiles <img class="chevron" src="assets/images/chevron.png" alt=""></li>
        </ul>
    </nav>
    <aside class="modal">

    </aside>
    <main class="contenedor_principal">
        <div id="game">
            <div class="encabezado_juego_seleccionado">
                <div class="titulo_juego_img">
                    <img class="game_img" :src="img" alt="" srcset="">
                    <div>
                        <h2>{{name}}</h2>
                        <p>{{category}}</p>
                    </div>
                </div>
                <img class="share" src="assets/images/share.png" alt="">
            </div>
            <div class="contenedor_carrousel ">
                <div>
                    Aca va el carousel
                </div>
                <button class="button_play">Jugar <img src="assets/images/play_arrow.png" alt=""></button>
            </div>  
        </div>
    </main>
    <footer>
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo-gamer 1.png" alt=""></a>
        </div>
        <div class="redes">
            <a href="https://www.facebook.com/" target="_blank"><img class="socialIcon" src="assets/images/Redes footer/Facebook.png" alt=""></a>
            <a href="https://www.instagram.com" target="_blank"><img class="socialIcon" src="assets/images/Redes footer/akar-icons_instagram-fill.png" alt=""></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img class="socialIcon" src="assets/images/Redes footer/Vector.png" alt=""></a>
        </div>
        <div class="footer_texto">
            <p>Privacidad</p>
            <p>Cookies</p>
            <p>Términos de uso</p>
            <p>Ayuda</p>
        </div>
    </footer>
</body>
</html>
